<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>According to my Calculations</title>
  <style>

*{
  box-sizing: border-box;
  margin: 0;
  font-family: sans-serif;
}

  .displayWindow{
    padding: 15px;
    border: 4px solid grey;
    cursor: pointer;
    width: 425px;
    height: 75px;
    text-align: right;
    font-weight: bolder;
    font-size: 40px;
    margin: auto;
    border-radius: 10px;
  }

  .container{
    display: flex;
    flex-flow: row wrap;
    width: 320px;
    margin: auto;
    margin-top: 75px;
  }

  .mainCalc{
    width: 400px;
  }

  .buttonDiv{
    /* flex-basis: calc((85%/ 4) - 2px); */
    /* padding-top: calc((100% / 4) - 2px); */
    width: 77px;
    height: 75px;
    border: 1px solid white;
    cursor: pointer;
    text-align: center;
    font-weight: bolder;
    font-size: 30px;
    color: white;
    border-radius: 30%;
    margin-top: 5px;
  }

  .numColor{
  background-color: blue;
  }

  .opColor{
    background-color: red
  }

  .emptyDiv{
    background-color: white;
  }

  .clearColor{
    background-color: grey;
  }

  </style>


</head>
<body>
  <div>
    <div class="container">
        <div class="displayWindow" id="display"></div>
    <div/>
    <div class="mainCalc">
        <button class="buttonDiv clearColor" id="clearAll" value="">C</button>
        <button class="buttonDiv clearColor" id="clearEntry" value="">CE</button>
        <button class="num buttonDiv emptyDiv" id="" value=""></button>
        <button class="buttonDiv operator opColor" id="divide" value="divide">%</button>
        <button class="num buttonDiv numColor" id="" value="7">7</button>
        <button class="num buttonDiv numColor" id="" value="8">8</button>
        <button class="num buttonDiv numColor" id="" value="9">9</button>
        <button class="operator buttonDiv opColor" id="times" value="times">*</button>
        <button class="num buttonDiv numColor" id="" value="4">4</button>
        <button class="num buttonDiv numColor" id="" value="5">5</button>
        <button class="num buttonDiv numColor" id="" value="6">6</button>
        <button class="buttonDiv operator opColor" id="minus" value="minus">-</button>
        <button class="num buttonDiv numColor" id="" value="1">1</button>
        <button class="num buttonDiv numColor" id="" value="2">2</button>
        <button class="num buttonDiv numColor" id="" value="3">3</button>
        <button class="buttonDiv operator opColor" id="plus" value="plus">+</button>
        <button class="buttonDiv emptyDiv" id="" value=""></button>
        <button class="num buttonDiv numColor" id="" value="0">0</button>
        <button class="buttonDiv emptyDiv" id="" value=""></button>
        <button class="buttonDiv opColor" id="equals" value="equals">=</button>
    </div>
  </div>
<script src="./calculator.js">

</script>
</body>

</html>
